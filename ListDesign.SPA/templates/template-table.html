<div class="table-card">
    <table>
        <thead data-hole="Headers">
            <tr data-template="Header">
                <th class="${Cls}">${Title}</th>
            </tr>
        </thead>
        <tbody data-template="" data-hole="Body">
            <tr data-template="Cell" data-hole="Cells">
                <td class="${Cls}">${Value}</td>
            </tr>
        </tbody>
    </table>
</div>
